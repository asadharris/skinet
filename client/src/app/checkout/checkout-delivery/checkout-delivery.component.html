<div class="mt-4" [formGroup]="checkoutForm">
    <h4 class="mb-3">Choose your delivery meathod</h4>
    <div class="row ml-5" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let meathod of deliveryMeathods">
            <input type="radio"
                id={{meathod.id}}
                (click)="setShippingPrice(meathod)"
                value={{meathod.id}}
                formControlName="deliveryMeathod"
                class="custom-control-input"
            >
            <label for="{{meathod.id}}" class="custom-control-label">
                <strong>{{meathod.shortName}} - {{meathod.price | currency: "GBP"}}</strong>
                <br>
                <span class="label-description">{{meathod.description}}</span>
            </label>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Bask to Address
    </button>
    <button [disabled]="checkoutForm.get('deliveryForm').invalid" class="btn btn-primary" cdkStepperNext>
        Go to Review <i class="fa fa-angle-right"></i>
    </button>
</div>
